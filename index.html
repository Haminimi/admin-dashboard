<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">

        <!--Sidebar-->
        <aside class="sidebar">
            <div id="dashboard"><span id="dashboard-icon" class="material-symbols-outlined">dashboard</span>&nbsp;Dashboard</div>

            <div id="links-main">
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">home</span>&nbsp;&nbsp;Home</a>
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">account_circle</span>&nbsp;&nbsp;Profile</a>
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">chat</span>&nbsp;&nbsp;Messages</a>
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">schedule</span>&nbsp;&nbsp;History</a>
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">task</span>&nbsp;&nbsp;Tasks</a>
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">groups</span>&nbsp;&nbsp;Communities</a>
            </div>

            <div id="links-support">
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">settings</span>&nbsp;&nbsp;Settings</a>
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">help</span>&nbsp;&nbsp;Support</a>
                <a class="sidebar-links" href="#"><span class="material-symbols-outlined sidebar-icons">lock</span>&nbsp;&nbsp;Privacy</a>
            </div>
        </aside>

        <main class="main-container">

            <!--Header-->
            <header>
                <div class="search">
                    <span id="search-icon" class="material-symbols-outlined">search</span>
                    <input class="search-bar" type="text">
                </div>
                
                <div class="account">
                    <span id="notifications-icon" class="material-symbols-outlined">notifications_active</span>
                    <img id="account-image" src="images/morgan.png" alt="">
                    <span id="account-name">Morgan Oakley</span>
                </div>

                <div class="greeting">
                    <img id="greeting-image" src="images/morgan.png" alt="">
                    <div id="greeting-name">
                        <div id="morgan"><span id="hithere">Hi there,</span><br><span id="hitheremorgan">Morgan Oakley (@morgan)</span></div>
                    </div>
                </div>

                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </header>
